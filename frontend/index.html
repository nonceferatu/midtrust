<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link data-trunk rel="copy-file" href="static/midtrust_logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>zkP2P</title>

  <!-- âœ… Required for Trunk to inject your compiled WASM app -->
  <link data-trunk rel="rust" />

  <!-- Bootstrap (optional, for layout help) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Custom styling -->
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0f1122, #181c3a);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .tab-bar {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }

    .tab-button {
      color: #aab2ff;
      font-weight: 500;
      border: none;
      background: transparent;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .tab-button.active {
      color: #ffffff;
      border-bottom: 2px solid #7b4eff;
    }

    .app-card {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .app-card input {
      background: #1d2038;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }

    .app-card input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #7b4eff;
    }

    .app-card button {
      width: 100%;
      background-color: #7b4eff;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .app-card button:hover {
      background-color: #9c7dff;
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 0.1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .title-wrapper h2 {
    font-size: 2.5rem;
    font-weight: 900;
    margin: 0; /* Ensures no extra spacing from margin */
    }

    .title-wrapper img {
      width: 48px;
    }

    .text-muted {
      color: #aab2ff !important;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>
</html>
